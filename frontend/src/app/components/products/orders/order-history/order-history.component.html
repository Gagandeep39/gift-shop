<body>
  <div class="container-xl,bg">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-4">
              <h2>Order's <b>Page</b></h2>
            </div>
          </div>
        </div>
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th scope="col" style="color: #566787">#</th>
              <!-- <th scope="col" style="color: #566787">Customer Email</th> -->
              <th scope="col" style="color: #566787">Customer Name</th>
              <th scope="col" style="color: #566787">Customer Phone</th>
              <th scope="col" style="color: #566787">Customer Address</th>
              <!-- <th scope="col" style="color: #566787">Location</th>
              <th scope="col" style="color: #566787">City</th>
              <th scope="col" style="color: #566787">Pincode</th> -->
              <th scope="col" style="color: #566787">Net Amount</th>
              <th scope="col" style="color: #566787">Order Status</th>
              <th scope="col" style="color: #566787">Payment TYpe</th>
              <!-- <th scope="col" style="color: #566787">Payment Id</th>
              <th scope="col" style="color: #566787">User Id</th> -->
              <th scope="col" style="color: #566787">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let orders of order">
              <td>{{ orders.orderId }}</td>
              <!-- <td>{{ orders.buyerEmail }}</td> -->
              <td>{{ orders.buyerName }}</td>
              <td>{{ orders.buyerPhone }}</td>
              <td>{{ orders.buyerAddress }}</td>
              <!-- <td>{{ orders.buyerState }}</td>
              <td>{{ orders.buyerCity }}</td>
              <td>{{ orders.buyerPincode }}</td> -->
              <td>{{ orders.orderAmount }}</td>
              <td>{{ orders.orderStatus }}</td>
              <td>{{ orders.paymentType }}</td>
              <!-- <td>{{ orders.paymentId }}</td>
              <td>{{ orders.userId }}</td> -->
              <td><button (click)="onSave(orders.orderId)">Details</button></td>
              <td><button [routerLink]="['/products/delivery', orders.orderId]" >Details</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
